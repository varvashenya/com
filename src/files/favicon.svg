<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>

  <!-- Inner glow circle -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- DV text -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        fill="white" text-anchor="middle" letter-spacing="-1">DV</text>

  <!-- Subtle highlight -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg>

